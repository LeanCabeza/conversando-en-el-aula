<ion-content [fullscreen]="true" overflow-scroll="false" class="contenedor">

  <ion-card-header>
    <ion-list style="border-radius: 50px;">
      <ion-item>
        <ion-select placeholder="Usuarios" (ionChange)="CargaUsuarios($event)">
          <div slot="label" style="font-family: gamer;">⏳ Accesos rápidos <ion-text color="danger"></ion-text></div>
          <ion-select-option value="1">Admin</ion-select-option>
          <ion-select-option value="2">Usuario</ion-select-option>
          <ion-select-option value="3">Invitado</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card-header>


  <br>
  <ion-card class="card">
    <img class="gif" src="/assets/images/icon.png" />
    <ion-card-content>
      <form (submit)="Login()">
        <ion-item class="ion-item">
          <ion-icon name="person" class="icon-login"></ion-icon>
          <ion-input style="font-family: gamer;font-size: 35px;" class="ionput" aria-label="Correo" [clearOnEdit]="true" type="email" [formControl]="correo"
            required placeholder="Correo" errorText="Correo invalido" helperText="Ingrese un correo valido"
            full></ion-input>
        </ion-item>
        <div class="alert alert-danger mensajeError mt-1 bi bi-exclamation-octagon-fill"
          [hidden]="correo.valid || (correo.pristine && correo.untouched)">

          <span *ngIf="correo.errors?.['required']">
            Este campo es obligatorio
          </span>

          <span *ngIf="correo.errors?.['email']">
            Debe contener @
          </span>
        </div>
        <br>
        <ion-item class="ion-item">
          <ion-icon name="key" class="icon-login"></ion-icon>
          <ion-input style="font-family: gamer;font-size: 35px;" class="ionput" aria-label="Contraseña" [clearOnEdit]="true" type="password" required
            placeholder="Contraseña" [formControl]="password" [counter]="true" maxlength="8"
            errorText="Contraseña incorrecta" full></ion-input>
        </ion-item>

        <div class="alert alert-danger mensajeError mt-1 bi bi-exclamation-octagon-fill"
          [hidden]="password.valid || (password.pristine && password.untouched)">

          <span *ngIf="password.errors?.['required']">
            Este campo es obligatorio
          </span>

          <span *ngIf="password.errors?.['minlength']">
            Debe tener como minimo 6 caracteres
          </span>

        </div>
        <br>
        <div>
          <ion-button style="font-family: gamer; font-size: 20px;" expand="block" type="submit"> Ingresar </ion-button>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
  
  <div *ngIf="showSpinner" class="custom-spinner">
    <img src="/assets/images/icon.png"/>
  </div>
</ion-content>
